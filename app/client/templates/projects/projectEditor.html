<template name="projectEditor">
<div style="height:400px; border: 1px solid #ccc;">
<button type="button" class="btn btn-primary btn-sm" id="edit-btn" style="float: right; display: none;">Edit</button>
<button type="button" class="btn btn-primary btn-sm" id="preview-btn" style="float: right;">Preview</button>
<div id="wmd-panel wmd-preview" tabindex="3" style="display: none;">
	{{#markdown}}{{description}}{{/markdown}}
</div>
<div id="editor">
	{{#constant}}
	            <div id="wmd-button-bar"></div>
	<textarea id="wmd-input" width="100%" height="350px">
	</textarea>
	{{/constant}}
</div>
</div>
</template>
