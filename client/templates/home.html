<template name="home">
    <button class="btn btn-primary" id="newJob">Post new job - free</button>
    {{#if loading}}
      {{>spinner}}
    {{else}}
        <ul class="jobs">
        {{#each jobs}}
            <li><a class="showJob" data-id="{{_id}}">{{name}} - {{role}}</a>
                {{#if mayRemove}}<button class="btn btn-xs deleteJob">Remove</button>{{/if}}
            </li>
        {{/each}}
        </ul>
    {{/if}}
</template>
