<template name="home">
    <button class="btn btn-primary" id="newProject">Post new project - free</button>
    {{#if loading}}
      {{>spinner}}
    {{else}}
        <ul class="projects">
        {{#each projects}}
            <li><a class="showProject" data-id="{{_id}}">{{name}} - {{role}}</a>
                {{#if mayRemove}}<button class="btn btn-xs deleteProject">Remove</button>{{/if}}
            </li>
        {{/each}}
        </ul>
    {{/if}}
</template>
