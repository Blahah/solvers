<template name="home">
    {{> callToAction}}
    {{#if loading}}
        {{>spinner}}
    {{else}}
    <div class="row">
        <ul class="projects" id="projectList">
        {{#each projects}}
            <li><a class="showProject" data-id="{{_id}}" href="projects/{{_id}}">{{name}} - {{role}}</a>
                {{#if mayUpdate}}
                <button class="btn btn-xs white pull-right deleteProject">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
                {{/if}}
                <h5 class="date pull-right">Posted on {{formatDate postedDate}} by <a href="profile/{{owner}}">{{username owner}}</h5>
            </li>
        {{/each}}
        </ul>
    </div>
    {{/if}}
</template>
